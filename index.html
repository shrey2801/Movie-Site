                <li><input type="checkbox" onclick="horror()">

                </li>
                <li><input type="checkbox" onclick="romance()">
                    <label>Romance </label>
                </li>
                <li><input type="checkbox" onclick="thriller()">
                    <label>Thriller</label>
                </li>
                <li><input type="checkbox" onclick="comedy()">
                    <label>Comedy</label>
                </li>
                <li><input type="checkbox" onclick="crime()">
                    <label>crime</label>
                </li>
                <li><input type="checkbox" onclick="family()">

                </li>
                <li><input type="checkbox" onclick="myGenre()">
                    <label>Animation</label>
                </li>

        </div>
